<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>チャットページ</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
</head>

<body>
  <header>
    <button id="backButton" onclick="BackToLogin()">←</button>
    <span id="sign-up-name"></span>
    <span id="onlines"></span>
  </header>

  <main>
    <div id="publicChat">
      <div id="messageLists"></div>

      <div id="pageButtom">
        <!-- <button id="notification"></button> -->

        <form id="form" action="">
          <select name="name" id="name-select">
            <option value="匿名" selected>匿名</option>
          </select>

          <input id="input" autocomplete="off" placeholder="ここにメッセージを入力" pattern=".*\S+.*" required>
          <button id="formButton">Send</button>
        </form>
      </div>
    </div>

    <div id="privateMemo">
      <div id="memoButtons">
        <button id="memoPadButton">メモ帳を保存</button>
        <button id="copyButton">テキストコピー📋</button>
      </div>
      <textarea id="memoPad"></textarea>
      <button id="hoverButton">メモ公開</button>
    </div>
  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/chat-room.js"></script>
</body>

</html>
